name: Publish Docker Image

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]         # publish on semver tags
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io         # container registry
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  id-token: write           # required for sigstore / cosign identity

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Docker Buildx (for buildx + caching + multi-arch)
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to registry (only on non-PR)
      - name: Log in to registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata for tags + labels
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Optional multi-platform builds â€” uncomment if needed
          # platforms: linux/amd64,linux/arm64

      # Sign published image (if not a PR)
      - name: Sign published image
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          echo "${{ steps.meta.outputs.tags }}" \
            | xargs -I {} cosign sign {}@${{ steps.build.outputs.digest }}
